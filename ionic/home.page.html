<ion-header>
  <ion-toolbar>
    <ion-title>Search App</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Search Query</ion-label>
    <ion-input [(ngModel)]="query"></ion-input>
  </ion-item>
  <ion-button expand="block" (click)="search()">Search</ion-button>
  <ion-card *ngFor="let sentence of results">
    <ion-card-content>
      {{ sentence }}
    </ion-card-content>
  </ion-card>
</ion-content>
