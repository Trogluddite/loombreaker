<ion-header>
  <ion-toolbar>
    <ion-title>Query Markov</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Enter query:</ion-label>
      <ion-input type="text" [(ngModel)]="query"></ion-input>
    </ion-item>
    <ion-button (click)="searchForCats()">Search</ion-button>
    <ion-item *ngFor="let cat of cats">
      {{ cat }}
    </ion-item>
  </ion-list>
</ion-content>
